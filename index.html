<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
</head>

<body>
  <div id="app"></div>
  <script src="./build/elm.js"></script>
  <script>

    const host_without_port = window.location.hostname.split(":")[0];

    const release = (host_without_port === 'localhost' || host_without_port === '127.0.0.1') ? 'devel' : 'live';
    console.log("host,release", host_without_port, release);

    window.Elm.Main.init({
      node: app, flags: {
        "seed": randInt()
        , "width": window.innerWidth
        , "height": window.innerHeight
        , "release": release
      }
    });


    function randInt() {
      return Math.floor((Math.random() * 1000000))
    } 
  </script>
</body>

</html>
